#   Buy price = base price × dynamic multiplier
#   Sell price = (base price × dynamic multiplier) × (1 - sell_tax_percent/100)
#
# Example: STONE with base: 1.0 and sell_tax_percent: 30
#   - Players BUY for $1.00 (if stock/demand is normal)
#   - Players SELL for $0.70 (30% tax)
# ================================================================

