# DynamicShop Configuration File
# Created for Paper/Spigot servers with ProtocolLib

# ================================================================
# ECONOMY SETTINGS
# ================================================================
economy:
  # Sell tax percentage (how much less players get when selling)
  # 30 = players get 70% of item value when selling
  sell_tax_percent: 30

# ================================================================
# GUI SETTINGS
# ================================================================
gui:
  # Size of shop menu (must be multiple of 9: 27, 36, 45, 54)
  # Bottom 9 slots are reserved for navigation
  shop_menu_size: 54

# ================================================================
# WEB SERVER SETTINGS
# ================================================================
webserver:
  enabled: true
  port: 7713
  bind: "0.0.0.0"

  # Force re-extract web files from JAR on startup
  force-update-files: false

  # CORS settings for web API
  cors:
    enabled: true

# ================================================================
# TRANSACTION LOGGING
# ================================================================
logging:
  # Maximum transactions to keep in memory for web dashboard
  max_recent_transactions: 10000

# ================================================================
# DYNAMIC PRICING SYSTEM
# ================================================================
dynamic-pricing:
  # Master toggle for all dynamic pricing features
  enabled: true

  # --- Stock-based pricing (positive stock only) ---
  # When enabled, prices decrease as stock increases
  use-stock-curve: true

  # price = basePrice * (1 - (stock/maxStock * curveStrength))
  curve-strength: 0.9          # 0.9 = price drops to 10% at max stock
  max-stock: 500               # Normalized stock level (does NOT limit actual storage)

  # Price multiplier limits
  min-price-multiplier: 0.01   # Never cheaper than 1% of base price
  max-price-multiplier: 20.0   # Never more than 20× base price

  # --- Negative Stock Pricing ---
  # Applies when players sell more than they buy (stock goes negative)
  # Increases buy price for EACH item in negative stock
  # Example: -10 stock with 5% = 50% price increase (10 × 5%)
  negative-stock-percent-per-item: 5.0

  # --- Time-based Inflation ---
  # When enabled, prices increase over time when stock is <= 0
  use-time-inflation: true

  # Hourly price increase when stock is zero or negative
  # Applies to BOTH zero stock AND negative stock
  hourly-increase-percent: 2.0   # +2% per hour when out of stock

  # --- Stock Control ---
  # Prevent players from buying items when stock reaches zero
  # When enabled, players cannot purchase items with stock <= 0
  restrict-buying-at-zero-stock: false

  # --- Demand-based Pricing ---
  # Prices increase based on total purchase volume
  use-demand: true
  demand-factor: 0.01          # +1% price per 100 purchases
  max-demand: 1000             # Maximum demand value considered

  # --- Debug Logging ---
  # Enable to see detailed pricing calculations in console
  log-dynamic-pricing: false

# ================================================================
# PLAYER SHOPS
# ================================================================
player-shops:
  # Maximum number of items a player can list in their shop
  max-listings-per-player: 27

  # Enable/disable player shops feature
  enabled: true

# ================================================================
# CROSS-SERVER SYNC (P2P JeroMQ)
# ================================================================
cross-server:
  # Enable P2P cross-server synchronization
  enabled: false

  # Port for this server's JeroMQ
  # Each server needs a unique port if running on same machine
  # If on different machines, all can use 5556
  port: 5556

  # List of peer servers to sync with
  # Format: "host:port"
  # Include ALL servers (mesh network)
  peers:
    - 192.168.1.10
    - 192.168.1.11:5556
    - 192.168.1.11:5557 # <-- port of each cross-server sync JeroMQ mesh network.

  # How often to save backup to shopdata.yml (seconds)
  save-interval-seconds: 600  # 10 minutes

# ================================================================
# EXAMPLE CONFIGURATIONS:
# ================================================================

# Example 1 - Different IPs
# cross-server:
#   enabled: true
#   local-port: 5556
#   peers:
#     - "skyblock.yourserver.com"
#     - "creative.yourserver.com"
#     - "survival.yourserver.com" <- THIS SERVER REQUIRED

# Example 2 Multiple servers same IP
# cross-server:
#   enabled: true
#   local-port: 5556
#   peers:
#      - 192.168.1.0:5556 <- THIS SERVER REQUIRED
##     - 192.168.1.0:5557
##     - 192.168.1.0:5558

# Example 3 - Mixed IPs
# cross-server:
#   enabled: true
#   local-port: 5556
#   peers:
#     - "skyblock.yourserver.com"
#     - "creative.yourserver.com"
#     - 192.168.0.1:5556 <- THIS SERVER REQUIRED
#     - 192.168.0.1:5557

# ================================================================
# NOTES:
# ================================================================
# - Each server runs its own embedded JEROMQ (no installation!)
# - All servers connect to each other (full mesh)
# - Updates broadcast to all peers instantly (<100ms)
# - No single point of failure (P2P network)
# - YAML backup every X seconds + on shutdown
# - If peer offline, continues working (syncs when reconnected)
# - Make sure firewall allows local-port between servers

# ================================================================
