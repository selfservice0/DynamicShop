# ================================================================
# Translation Guide
# ================================================================
# To translate this file to another language:
# 1. Translate the text after the colons (keep {placeholders} as-is)
# 2. Keep the color codes (&a, &c, etc.) or change them as desired
# 3. DO NOT change the message keys (the text before the colon)
#
# Example Spanish translation:
# purchase-success: "&aCompraste &e{item} &apor &e{price}&a!"
# ================================================================

# ================================================================
# Color Code Reference
# ================================================================
# &0 = Black          &8 = Dark Gray
# &1 = Dark Blue      &9 = Blue
# &2 = Dark Green     &a = Green
# &3 = Dark Aqua      &b = Aqua
# &4 = Dark Red       &c = Red
# &5 = Dark Purple    &d = Light Purple
# &6 = Gold           &e = Yellow
# &7 = Gray           &f = White
#
# &l = Bold           &o = Italic
# &n = Underline      &m = Strikethrough
# &k = Magic          &r = Reset
# ================================================================